<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://use.fontawesome.com/6e47fdd73a.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walmart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="_css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="_css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
  <nav class="navbar navbar-default ">
    <div class="row">
      <div class="col-sm-4">
        <div class="navbar-header">
          <ul><a href="#logo" id="logo"><img src="images/walmart.jpg"></a></ul>
          <ul><a href="#bars" id="menu-bar"><i class="fa fa-bars fa-lg"></i></a></ul>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="search" class="nav navbar-nav navbar-center">
          <form class="nav navbar-nav navbar-center" role="search">
            <div class="input-group">
              <input type="text" class="search form-control input-sm" placeholder="Search" id="sitesearch">
              <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span></span>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" style="padding-right:20px;">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="active" href="#about"><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i></a></li>
              <li><a class="active no-show" href="#about"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a></li>
              <li><a class="active no-show" href="#about"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i></a>
              </li>
              <li><a class="active" href="#about"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a></li>
            </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/dressamerica.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="images/joyrazor.jpg" alt="Chicago">
        </div>

        <div class="item">
          <img src="images/ranchdip.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>

</html>
